<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Connect Strava</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Connect Your Strava Account</h1>
  <button onclick="connectStrava()">Connect with Strava</button>

  <script>
    function connectStrava() {
      const clientId = "YOUR_STRAVA_CLIENT_ID";
      const redirectUri = encodeURIComponent(
        "https://yourdomain.com/callback.html"
      );
      const scopes = "read,activity:read";
      const authUrl = `https://www.strava.com/oauth/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&approval_prompt=auto&scope=${scopes}`;
      window.location.href = authUrl;
    }
  </script>
</body>

</html>
